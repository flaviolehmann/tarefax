<p-card header="Tarefas">
    <button pButton icon="pi pi-search" label="ATUALIZAR" class="p-button-success"
            (click)="onBuscar()"></button>
    <p-table class="table-tarefas" [value]="tarefas">
        <ng-template pTemplate="header">
            <tr>
                <th scope="col"> Título </th>
                <th scope="col"> Data Início Prevista </th>
                <th scope="col"> Data Início </th>
                <th scope="col"> Data Término Prevista </th>
                <th scope="col"> Data Término </th>
                <th scope="col"> Responsável </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-tarefa>
            <tr>
                <td>
                    <strong> {{ tarefa.titulo }} </strong>
                </td>
                <td> {{ tarefa.dataInicioPrevista | date }} </td>
                <td> {{ tarefa.dataInicio | date }} </td>
                <td> {{ tarefa.dataTerminoPrevista | date }} </td>
                <td> {{ tarefa.dataTermino | date }} </td>
                <td> {{ tarefa.nomeResponsavel }} </td>
            </tr>
        </ng-template>
    </p-table>

</p-card>
